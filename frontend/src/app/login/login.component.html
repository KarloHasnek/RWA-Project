<mat-card>

  <mat-card-title>Login</mat-card-title>

  <mat-card-content>

    <p>
      <mat-form-field appearance="fill" class="full-width">
        <input matInput placeholder="Email" type="text" [(ngModel)]="email">
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="fill" class="full-width">
        <input matInput placeholder="Password" type="password" [(ngModel)]="password">
      </mat-form-field>
    </p>

    <div class="button">
      <button mat-raised-button type="submit" mat-button (click)="loginClick()">Login</button>
    </div>

  </mat-card-content>

</mat-card>
